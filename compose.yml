version: '2'
services:
#start These services can be disabled without affecting any other services
    memcached:
        image: memcached:1.4.27-alpine
        expose:
            - "11211"
        command: memcached -p 11211 -m 64
    mysql:
        image: tutum/mysql:5.6
        expose:
            - "3306"
        ports:
            - "3306:3306"
        environment:
            - ON_CREATE_DB=homestead
            - MYSQL_USER=homestead
            - MYSQL_PASS=secret
    elasticsearch:
        image: elasticsearch:5.0.0
        expose:
            - "9200"
        ports:
            - "9200:9200"
        #start temporary solution to fix problem with elasticsearch image version 5.0.0
        environment:
            - ES_JAVA_OPTS=-Xms1g -Xmx1g
        command: -E bootstrap.ignore_system_bootstrap_checks=true
        #end temporary solution to fix problem with elasticsearch image version 5.0.0
#end These services can be disabled without affecting any other services
#start Disabling these services require that you also disable services that depends on the services that you are disabling.
    beanstalkd: #Also turn off: workerlaravel
        image: kusmierz/beanstalkd:v1.10.0
        expose:
            - "11300"
    redis: #Also turn off: pusherlaravel
        image: redis:3.2.1-alpine
        expose:
            - "6379"
#end Disabling these services require that you also disable services that depends on the services that you are disabling.
    phpfpm:
        build:
            context: .
            args:
                DLEMP_BASE_DIR: ${DLEMP_BASE_DIR}
                DLEMP_PHP_VERSION: ${DLEMP_PHP_VERSION}
        image: dlemp/phpfpm
        expose:
            - "9000"
    nginxhttps:
        build:
            context: .
            args:
                DLEMP_BASE_DIR: ${DLEMP_BASE_DIR}
        volumes_from:
            - phpfpm:ro
        ports:
            - "443:443"
        volumes:
            - etc-letsencrypt:/etc/letsencrypt
    nginxhttp:
        build:
            context: .
            dockerfile: ${DLEMP_BASE_DIR}docker/dockerfile/nginxhttp
            args:
                DLEMP_BASE_DIR: ${DLEMP_BASE_DIR}
        ports:
            - "80:80"
volumes:
    etc-letsencrypt:
        driver: local
networks:
    default:
        driver: bridge
