server {
	listen 443 ssl http2 default_server;
	listen [::]:443 ipv6only=on ssl http2 default_server;

	root /usr/share/nginx/WEBAPP/public;

	index index.php index.html index.htm index.nginx-debian.html;

    #config gzip
        #gzip server response config
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1000;
    gzip_buffers 34 128K;
    gzip_vary on;
    gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/rss+xml
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/svg+xml
      image/x-icon
      text/css
      text/plain
      text/x-component;
        #gzip proxy response
    gzip_proxied no-cache no-store private expired auth;

	#allow this server to respond to any request
	#server_name 192.168.99.100;

	ssl_certificate /etc/letsencrypt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/privkey.pem;

	#client_max_body_size 300M;

	# start solve problem with VirtualBox volume mount during development
	sendfile off;
	# end solve problem with VirtualBox volume mount during development

	location / {
		try_files $uri $uri/ /index.php?$query_string;
	}


	location ~ \.php$ {
		try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass phpfpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
	}


    location /storage/ {
        alias /usr/share/nginx/WEBAPP/storage/app/public/;
    }
}
